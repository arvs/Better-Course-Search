<!DOCTYPE html>
<html>
	<head>
		<title>Columbia Course Roulette</title>
		<meta name="description" content="Columbia Course Recommendations" />
		<meta name="keywords" content="Columbia,Culpa,CU,Courses" />
		<meta name="author" content="Arvind Srinivasan" />
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src={{js_url}}></script>
	</head>
	<body>
		<div id="data">[{% for prof in profs[:-1] %}"{{profs[loop.index0]}}",{% endfor %}"{{profs[-1]}}"]</div>
		<script type="text/javascript">
			var profs = $('#data').text();
			profs = profs.replace(/(\r\n|\n|\r)/gm,"");
			profs = $.parseJSON(profs);
		</script>
		<table>
			<tbody id="professors">
			</tbody>
		</table>
	</body>
</html>
